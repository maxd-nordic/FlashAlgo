        - source
        - source/nordic/nrfx/mdk
        - source/nordic/generic/nrfx_config
        - source/nordic/nrfx/hal
        - source/nordic/nrfx/drivers/include
        - source/nordic/nrfx/drivers
        - source/nordic/nrfx
        - source/nordic/CMSIS_5/CMSIS/Core/Include
